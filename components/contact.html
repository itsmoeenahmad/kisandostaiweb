<!-- Contact Section Component -->
<section id="contact" class="py-24 bg-white border-t border-gray-100">
    <div class="max-w-xl mx-auto px-6">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-semibold tracking-tight text-[#292929] mb-4">Contact Us</h2>
            <p class="text-gray-500">Have specific questions or interested in collaboration?</p>
        </div>

        <form action="https://formspree.io/f/xgoorpyq" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" name="name" id="name" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg outline-none custom-focus transition-all text-gray-900 placeholder-gray-400" placeholder="Your name">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" id="email" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg outline-none custom-focus transition-all text-gray-900 placeholder-gray-400" placeholder="you@example.com">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg outline-none custom-focus transition-all text-gray-900 placeholder-gray-400" placeholder="+92 300 1234567">
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea name="message" id="message" rows="4" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg outline-none custom-focus transition-all text-gray-900 placeholder-gray-400" placeholder="How can we help you?"></textarea>
            </div>

            <button type="submit" class="w-full py-3.5 bg-[#292929] text-white font-medium rounded-lg hover:bg-emerald-600 transition-colors shadow-lg shadow-gray-200 hover:shadow-emerald-500/20">
                Send Message
            </button>
        </form>
    </div>
</section>
