<!-- Hero Section Component -->
<section class="relative pt-32 pb-20 lg:pt-40 lg:pb-24 overflow-hidden">
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-emerald-50/50 via-white to-white"></div>
    
    <div class="max-w-6xl mx-auto px-6 text-center">
        <!-- Badge -->
        <div class="inline-flex items-center gap-2 px-3 py-1 mb-6 text-xs font-medium text-emerald-700 bg-emerald-50 rounded-full border border-emerald-100 fade-in-up shadow-sm">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            Pakistan's First Voice-Based AI for Farmers
        </div>

        <!-- Headline -->
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-semibold tracking-tight text-[#292929] mb-6 fade-in-up delay-100">
            Your farming AI friend,<br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-emerald-400">just one call away.</span>
        </h1>

        <!-- Subheadline -->
        <p class="text-lg md:text-xl text-gray-500 max-w-2xl mx-auto mb-10 leading-relaxed fade-in-up delay-200">
            KisanDostAI is a voice-based AI assistant designed for Pakistani farmers. Receive instant farming guidance in Urdu without internet or smartphones.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 fade-in-up delay-300 mb-16">
            <button onclick="handleCallNow()" class="inline-flex items-center gap-2 px-8 py-3.5 text-base font-medium text-white bg-emerald-600 rounded-full hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-600/20 hover:shadow-emerald-600/30 hover:-translate-y-0.5">
                <i data-lucide="phone" class="w-5 h-5"></i>
                Call Now
            </button>
            <a href="#how-it-works" class="inline-flex items-center gap-2 px-8 py-3.5 text-base font-medium text-gray-700 bg-white border border-gray-200 rounded-full hover:bg-gray-50 transition-all hover:-translate-y-0.5 shadow-sm">
                How it works
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>
        </div>

        <!-- Hero Image -->
        <div class="relative max-w-5xl mx-auto fade-in-up delay-500">
            <div class="absolute -inset-1 bg-gradient-to-r from-emerald-100 to-gray-100 rounded-2xl blur opacity-30"></div>
            <div class="relative rounded-2xl overflow-hidden border border-gray-200/50 shadow-2xl">
                <!-- Image of a lush wheat field/farm -->
                <img src="assets/images/hero_image.jpg" alt="Pakistani Wheat Field" class="w-full h-[300px] md:h-[500px] object-cover hover:scale-105 transition-transform duration-700">
                
                <!-- Overlay Text -->
                <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/60 to-transparent flex items-end justify-center pb-8">
                    <p class="text-white/90 text-sm md:text-base font-medium bg-black/20 backdrop-blur-sm px-4 py-2 rounded-full border border-white/10">
                        Empowering agriculture through technology
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
